<p>studentmanagement works!</p>
<a routerLink="/add-student" class="btn btn-primary mb-3">Add Student</a>
<table width=100%>
    <tr>
        <td>Sno</td>
        <td>Id</td>
        <td>Name</td>
        <td>Email</td>
        <td colspan="2">Action</td>
    </tr>
    <tr *ngFor="let stu of students; let i=index">
        <td>{{i+1}}</td>
        <td>{{stu.id}}</td>
        <td>{{stu.name}}</td>
        <td>{{stu.email}}</td>
        <td><a class="btn btn-info" [routerLink]="['/update-student',stu.id]">Edit</a></td>
        <td><a class="btn btn-danger">Delete</a></td>
    </tr>

</table>
