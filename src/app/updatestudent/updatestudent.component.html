<div class="container border">
    <div class="row">
        <div class="col-10 mx-auto">
            <form #updateStuFrm="ngForm" (ngSubmit)="updateStudent(updateStuFrm)">
                <div class="form-group">
                    <label for="stuName">Name</label>
                    <input type="text" id="stuName" class="form-control" name="stuName" ngModel #stuName="ngModel" required>
                    <div class="alert alert-danger" *ngIf="updateStuFrm.submitted && stuName.invalid">Please enter your name</div>
                </div>
                <div class="form-group">
                    <label for="stuEmail">Email</label>
                    <input type="text" id="stuEmail" class="form-control" name="stuEmail" ngModel #stuEmail="ngModel" required>
                    <div class="alert alert-danger" *ngIf="updateStuFrm.submitted && stuEmail.invalid">Please enter your Email</div>
                </div>
                <button class="btn btn-success">Update student</button>
            </form>
        </div>
    </div>
</div>
